<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="video-page">
    <div class="status-bar">
      <div class="status-bar_internet">
        <i class="fas fa-signal"></i>
        <span>KT &nbsp;LTE</span>
      </div>
      <div class="status-bar_time">
        <span>오후</span>
        <span>4:17</span>
      </div>
      <div class="status-bar_icons">
        <i class="fas fa-clock"></i>
        <i class="fas fa-headphones-alt"></i>
        <span class="battery">81%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
      </div>
    </div>
    <video autoplay loop muted src="./img/fire.mp4"></video>
    <div class="video">
      <div class="video__left">
        <div class="video__info">
          <div class="video__info--uploader">
            <img src="./img/profile.png" alt="" />
            <span> b.m.w_club_official </span>
            <input type="submit" value="팔로우" />
          </div>
          <div class="video__info--text">follow -> @b.m.w_club_official</div>
          <div class="video__info--music">
            <i class="fas fa-music"></i>
            <span>@b.m.w_club_official</span>
            <span><i class="fas fa-user"></i>2명</span>
          </div>
        </div>
      </div>
      <div class="video__icons">
        <div class="video__icons__post">
          <i class="fas fa-camera"></i>
        </div>
        <div class="video__icons__react">
          <div class="video__icons__react--like">
            <i class="far fa-heart"></i>
            <div>88.3만</div>
          </div>
          <div class="video__icons__react--comments">
            <i class="far fa-comment"></i>
            <div>1,687</div>
          </div>
          <div>
            <i class="far fa-paper-plane"></i>
          </div>
          <div>
            <i class="fas fa-ellipsis-h"></i>
          </div>

          <img
            class="video__icons__react--uploader"
            src="./img/profile.png"
            alt=""
          />
        </div>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__a" href="./home.html"><i class="fas fa-home"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="./search.html"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="./videos.html"
            ><i class="fab fa-instagram"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="./shop.html"
            ><i class="fas fa-shopping-bag"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="./my_profile.html"> </a>
          <span class="nav__notification"></span>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/97289910c5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
