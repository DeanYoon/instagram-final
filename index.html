<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="login-page">
      <div class="status-bar">
        <div class="status-bar_internet">
          <i class="fas fa-signal"></i>
          <span>KT &nbsp;LTE</span>
        </div>
        <div class="status-bar_time">
          <span>오후</span>
          <span>4:17</span>
        </div>
        <div class="status-bar_icons">
          <i class="fas fa-clock"></i>
          <i class="fas fa-headphones-alt"></i>
          <span class="battery">81%</span>
          <i class="fas fa-battery-three-quarters fa-lg"></i>
        </div>
      </div>

      <div class="close">
        <i class="fas fa-times fa-2x"></i>
      </div>
      <div class="login">
        <img src="./img/pngfind.com-ig-icon-png-1255980.png" alt="" />
        <form id="login-form" action="./home.html" method="get">
          <div class="login_input-box">
            <div>
              <input
                type="text"
                placeholder="전화번호, 사용자 이름 또는 이메일"
              />
            </div>

            <div>
              <input type="password" placeholder="비밀번호" />
              <i class="fas fa-eye-slash"></i>
            </div>
          </div>

          <div class="login_find-password">
            <a href="#">비밀번호를 잊으셨나요?</a>
          </div>
          <input class="login_button" type="submit" value="로그인" />
        </form>
        <div class="login_bar">
          <div class="login_bar_OR">또는</div>
        </div>
        <div class="login_link">
          <a href="#"
            ><i class="fab fa-facebook-square"></i>Facebook으로 로그인</a
          >
        </div>
        <div class="sign-in">
          계정이 없으신가요? &nbsp;
          <a href="#">가입하기</a>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/97289910c5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
